<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #66afe9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .logo {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="Fish Weight Prediction Logo" class="logo">
        <h1>Fish Weight Prediction</h1>
        <div class="input-container">
            <label for="length1">Length 1 (cm):</label>
            <input type="number" id="length1" name="length1" placeholder="Enter length 1">
        </div>
        <div class="input-container">
            <label for="length2">Length 2 (cm):</label>
            <input type="number" id="length2" name="length2" placeholder="Enter length 2">
        </div>
        <div class="input-container">
            <label for="length3">Length 3 (cm):</label>
            <input type="number" id="length3" name="length3" placeholder="Enter length 3">
        </div>
        <div class="input-container">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter height">
        </div>
        <div class="input-container">
            <label for="width">Width (cm):</label>
            <input type="number" id="width" name="width" placeholder="Enter width">
        </div>
        <button onclick="predictWeight()">Predict Weight <i class="fas fa-weight-hanging"></i></button>
        <p id="result"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
